<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Fraud Detection Service</h2>
        <p>Enter transaction details to check for fraud.</p>

        <form id="fraud-form">

            <h3>Transaction Details</h3>
            
            <div>
                <label for="Amount">Amount (Â£):</label>
                <input type="number" id="Amount" name="Amount" step="0.01" required>
            </div>
            
            <div>
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" required>
            </div>

            <div>
                <label for="Type of Card">Card Type:</label>
                <select id="Type of Card" name="Type of Card" required>
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="Maestro">Maestro</option>
                    <option value="Amex">Amex</option>
                </select>
            </div>

            <div>
                <label for="Entry Mode">Entry Mode:</label>
                <select id="Entry Mode" name="Entry Mode" required>
                    <option value="Tap">Tap</option>
                    <option value="PIN">PIN</option>
                    <option value="CVC">CVC</option>
                </select>
            </div>

            <div>
                <label for="Type of Transaction">Transaction Type:</label>
                <select id="Type of Transaction" name="Type of Transaction" required>
                    <option value="POS">POS (Point of Sale)</option>
                    <option value="Online">Online</option>
                </select>
            </div>

            <h3>Location & User</h3>

            <div>
                <label for="Merchant Group">Merchant Group:</label>
                <select id="Merchant Group" name="Merchant Group" required>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Services">Services</option>
                    <option value="Restaurant">Restaurant</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Food">Food</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Products">Products</option>
                    <option value="Subscription">Subscription</option>
                </select>
            </div>
            
            <div>
                <label for="Bank">Bank:</label>
                <select id="Bank" name="Bank" required>
                    <option value="Lloyds">Lloyds</option>
                    <option value="Barclays">Barclays</option>
                    <option value="Halifax">Halifax</option>
                    <option value="RBS">RBS</option>
                    <option value="HSBC">HSBC</option>
                    <option value="Metro">Metro</option>
                    <option value="Monzo">Monzo</option>
                </select>
            </div>

            <div>
                <label for="Day of Week">Day of Week:</label>
                <select id="Day of Week" name="Day of Week" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>

            <div>
                <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <div>
                <label for="Country of Transaction">Country of Transaction:</label>
                <input type="text" id="Country of Transaction" name="Country of Transaction" value="United Kingdom" required>
            </div>
            
            <div>
                <label for="Country of Residence">Country of Residence:</label>
                <input type="text" id="Country of Residence" name="Country of Residence" value="United Kingdom" required>
            </div>

            <div>
                <label for="Shipping Address">Shipping Address:</label>
                <input type="text" id="Shipping Address" name="Shipping Address" value="United Kingdom" required>
            </div>
            
            <button type="submit">Check Transaction</button>
        </form>

        <div id="result">
            <h3>Prediction Result:</h3>
            <p id="prediction-text">---</S-p>
            <p id="probability-score">---</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
